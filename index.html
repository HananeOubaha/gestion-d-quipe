<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>application gestion d'équipe</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">

</head>
<body class="bg-gray-800 text-white">
  <header class=" bg-black  lg:h-20 flex flex-col justify-center gap-14 sm:flex-row  items-center mb-6 space-y-4 sm:space-y-0 sm:space-x-4">
      <img alt="Futbin logo" src="https://cdn.futbin.com/design/img/logos/futbin-green-small.png?v=5" class="round-corner-small" height="32px" width="32px">
      <ul>
        <li class="text-white font-bold flex flex-col sm:flex-row justify-between lg:gap-12  md:gap-6 sm:gap-4">
          <input type="text" placeholder="Search..." class="bg-green-900 rounded px-3 py-1 w-full sm:w-auto" />
          <a class="hover:text-green-900" href="#"> Players</a>
          <a class="hover:text-green-900" href="#">Squad builder</a>
          <a class="hover:text-green-900" href="#">Market</a>
          <a class="hover:text-green-900" href="#">Templates</a>
          <a class="hover:text-green-900" href="#"> Evolutions</a>
        </li>
      </ul>
      <button class="bg-green-900 text-white px-4 py-2 rounded hover:bg-green-300 font-semibold">sign up</button>
  </header>
  <div class="container mx-auto py-10">
    <!-- Cards Container with Stadium Background -->
    <div class="cards-container">
        <div class="grid grid-cols-3 gap-4">
            <!-- Attaquants -->
             <!-- AG (Left Winger) Ailier gauche -->
             <div class="col-span-3 flex justify-around">
              <div id="AG" class="card flex items-center justify-center" onclick="openForm('AG')">
                  <div class="text-center">
                      <p>AG</p>
                  </div>
              </div>
              <!-- ST (Striker) Attaquant central -->
              <div id="AC" class="card flex items-center justify-center" onclick="openForm('AC')">
                  <div class="text-center">
                      <p>AC</p>
                  </div>
              </div>
              <!-- RW (Right Winger) Ailier droit -->
              <div id="AD" class="card flex items-center justify-center" onclick="openForm('AD')">
                  <div class="text-center">
                      <p>AD</p>
                  </div>
              </div>
          </div>
          <!-- Milieux de terrain -->
          <div class="col-span-3 flex justify-around">
            <!-- CM1 Milieu central 1 -->
            <div id="CM1" class="card flex items-center justify-center" onclick="openForm('CM1')">
                <div class="text-center">
                    <p>CM1</p>
                </div>
            </div>
            <!-- Central Attacking Midfielder  Milieu offensif central -->
            <div id="CAM" class="card flex items-center justify-center" onclick="openForm('CAM')">
                <div class="text-center">
                    <p>CAM</p>
                </div>
            </div>
            <!-- CM1 Milieu central 1 -->
            <div id="CM2" class="card flex items-center justify-center" onclick="openForm('CM2')">
                <div class="text-center">
                    <p>CM2</p>
                </div>
            </div>
        </div>
      </div>
  </div>
</div>

<footer class="bg-black px-4 md:px-10 py-4">
<div class="mx-auto grid grid-cols-2 md:grid-cols-4 gap-8 text-gray-400 text-sm ">
    <div class="flex  ">
        <a href="#">
            <img alt="Futbin logo" src="https://cdn.futbin.com/design/img/logos/futbin-green-small.png?v=5" class="round-corner-small" height="32px" width="32px">
        </a>
    </div>
    <div class=" md:mt-8 md:ml-2 pt-8 md:pt-0">
        <h3 class="text-green-300 font-bold  mb-4">FUTBIN APPLICATION</h3>
        <p class="text-white  mb-4"><a href="#">FUTBIN For IOS</a></p>
        <p class="text-white"><a href="#">FUTBIN For android</a></p>
    </div>
    <div class="md:mt-8 pl-5 md:pl-0 md:ml-5">
        <h3 class="text-green-300 font-bold mb-4">UsefulLinks</h3>
        <p class="text-white  mb-4"><a href="Squad builder.html">Squad builder</a></p>
        <p class="text-white  mb-4"><a href="Marquet.html">Marquet</a></p>
    </div>
    <div class=" md:mt-8 ">
        <h3 class="text-green-300 font-bold mb-4">Support</h3>
        <p class="text-white  mb-4"><a href="#">Shipping</a></p>
        <p class="text-white "><a href="#">Refund Policy</a></p>
    </div>
</div>
<div id="socials-icons" class="flex justify-center gap-6 mt-8">

</div>
