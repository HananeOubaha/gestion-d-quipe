<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>application gestion d'équipe</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">

</head>
<body class="bg-gray-800 text-white">
  <header class=" bg-black  lg:h-20 flex flex-col justify-center gap-14 sm:flex-row  items-center mb-6 space-y-4 sm:space-y-0 sm:space-x-4">
      <img alt="Futbin logo" src="https://cdn.futbin.com/design/img/logos/futbin-green-small.png?v=5" class="round-corner-small" height="32px" width="32px">
      <ul>
        <li class="text-white font-bold flex flex-col sm:flex-row justify-between lg:gap-12  md:gap-6 sm:gap-4">
          <input type="text" placeholder="Search..." class="bg-green-900 rounded px-3 py-1 w-full sm:w-auto" />
          <a class="hover:text-green-900" href="#"> Players</a>
          <a class="hover:text-green-900" href="#">Squad builder</a>
          <a class="hover:text-green-900" href="#">Market</a>
          <a class="hover:text-green-900" href="#">Templates</a>
          <a class="hover:text-green-900" href="#"> Evolutions</a>
        </li>
      </ul>
      <button class="bg-green-900 text-white px-4 py-2 rounded hover:bg-green-300 font-semibold">sign up</button>
  </header>

    <div class="flex justify-center">
        <button id="add-player-btn" class=" bg-green-600 text-white px-4 py-2 rounded hover:bg-black ">ajouté un joueur+</button>
    </div>
  <div class="container mx-auto py-10">
    <!-- Cards Container with Stadium Background -->
    <div class="stadium">
        <div class="grid grid-cols-3 gap-20">
            <!-- Attaquants -->
             <!-- AG (Left Winger) Ailier gauche -->
             <div class="col-span-3 flex justify-around">
              <div id="AG" class="card flex items-center justify-center" onclick="openForm('AG')">
                  <div class="text-center">
                      <p>AG</p>
                  </div>
              </div>
              <!-- ST (Striker) Attaquant central -->
              <div id="AC" class="card flex items-center justify-center" onclick="openForm('AC')">
                  <div class="text-center">
                      <p>AC</p>
                  </div>
              </div>
              <!-- RW (Right Winger) Ailier droit -->
              <div id="AD" class="card flex items-center justify-center" onclick="openForm('AD')">
                  <div class="text-center">
                      <p>AD</p>
                  </div>
              </div>
          </div>
          <!-- Milieux de terrain -->
          <div class="col-span-3 flex justify-around">
            <!-- CM1 Milieu central 1 -->
            <div id="CM1" class="card flex items-center justify-center" onclick="openForm('CM1')">
                <div class="text-center">
                    <p>CM1</p>
                </div>
            </div>
            <!-- Central Attacking Midfielder  Milieu offensif central -->
            <div id="CAM" class="card flex items-center justify-center" onclick="openForm('CAM')">
                <div class="text-center">
                    <p>CAM</p>
                </div>
            </div>
            <!-- CM1 Milieu central 1 -->
            <div id="CM2" class="card flex items-center justify-center" onclick="openForm('CM2')">
                <div class="text-center">
                    <p>CM2</p>
                </div>
            </div>
        </div>
        <!-- défenseurs  -->
        <div class="col-span-3 flex justify-around">
          <div id="lb" class="card flex items-center justify-center" onclick="openForm('LB')">
              <div class="text-center">
                  <p>LB</p>
              </div>
          </div>
          <div id="cb1" class="card flex items-center justify-center" onclick="openForm('CB1')">
              <div class="text-center">
                  <p>CB</p>
              </div>
          </div>
          <div id="cb2" class="card flex items-center justify-center" onclick="openForm('CB2')">
              <div class="text-center">
                  <p>CB</p>
              </div>
          </div>
          <div id="rb" class="card flex items-center justify-center" onclick="openForm('RB')">
              <div class="text-center">
                  <p>RB</p>
              </div>
          </div>
      </div>
      <div class="col-span-3 flex justify-around">
      <div id="gk" class="card flex items-center justify-center" onclick="openForm('GK')">
        <div class="text-center">
            <p>GK</p>
        </div>
    </div>
  </div>
</div>
</div>
       <!-- modal -->
       <div id="player-modal" class="fixed inset-0 bg-gray-900 bg-opacity-50 flex items-center justify-center hidden">
        <div class="bg-green-600 rounded-lg p-6 w-96">
            <h2 class="text-xl font-bold mb-4 text-center">Ajouter un joueur</h2>
            <form id="player-form" class="text-black">
                <!-- Champs du formulaire -->
                <div class="mb-4">
                    <label class="block text-sm font-medium">Nom du joueur</label>
                    <input
                        type="text"
                        id="player-name"
                        class="w-full border-black rounded p-2"
                        placeholder="Lionel Messi"
                        required
                    />
                </div>

                <div class="mb-4">
                    <label class="block text-sm font-medium">Nationalité</label>
                    <input
                        type="text"
                        id="player-nationality"
                        class="w-full border-black rounded p-2"
                        placeholder="Argentina"
                        required
                    />
                </div>

                <div class="mb-4">
                    <label class="block text-sm font-medium">URL de l'image</label>
                    <input
                        type="text"
                        id="player-image"
                        class="w-full border-black rounded p-2"
                        placeholder="https://exemple.com/image.png"
                        required
                    />
                </div>
                <label for="position">Position:</label>
                <select id="Position" class="w-full p-2 mt-2 border border-green-800 text-black" required>
                    <option value="" disabled selected>Select a position</option>
                    <option value="lw">LW</option>
                    <option value="st">ST</option>
                    <option value="rw">RW</option>
                    <option value="cm1">CM</option>
                    <option value="cam">CAM</option>
                    <option value="cm2">CM</option>
                    <option value="lb">LB</option>
                    <option value="cb1">CB</option>
                    <option value="cb2">CB</option>
                    <option value="rb">RB</option>
                    <option value="gk">GK</option>
                </select>

                <div class="mb-4">
                    <label class="block text-sm font-medium">Club</label>
                    <input
                        type="text"
                        id="player-club"
                        class="w-full border-black rounded p-2"
                        placeholder="Inter Miami"
                        required
                    />
                </div>

                <div class="mb-4">
                    <label class="block text-sm font-medium">Rating</label>
                    <input
                        type="number"
                        id="player-rating"
                        class="w-full border-black rounded p-2"
                        placeholder="93"
                        required
                    />
                </div>

                <!-- Champs pour les statistiques -->
                <div class="grid grid-cols-3 gap-2 mb-4">
                    <div>
                        <label class="block text-sm font-medium">Pace</label>
                        <input
                            type="number"
                            id="player-pace"
                            class="border-black rounded p-2 w-full"
                            placeholder="85"
                            required
                        />
                    </div>
                    <div>
                        <label class="block text-sm font-medium">Shooting</label>
                        <input
                            type="number"
                            id="player-shooting"
                            class="border-black rounded p-2 w-full"
                            placeholder="92"
                            required
                        />
                    </div>
                    <div>
                        <label class="block text-sm font-medium">Passing</label>
                        <input
                            type="number"
                            id="player-passing"
                            class="border-black rounded p-2 w-full"
                            placeholder="91"
                            required
                        />
                    </div>
                    <div>
                        <label class="block text-sm font-medium">Dribbling</label>
                        <input
                            type="number"
                            id="player-dribbling"
                            class="border-black rounded p-2 w-full"
                            placeholder="95"
                            required
                        />
                    </div>
                    <div>
                        <label class="block text-sm font-medium">Defending</label>
                        <input
                            type="number"
                            id="player-defending"
                            class="border-black rounded p-2 w-full"
                            placeholder="35"
                            required
                        />
                    </div>
                    <div>
                        <label class="block text-sm font-medium">Physical</label>
                        <input
                            type="number"
                            id="player-physical"
                            class="border-black rounded p-2 w-full"
                            placeholder="65"
                            required
                        />
                    </div>
                </div>

                <!-- Boutons -->
                <div class="flex justify-between">
                    <button
                        type="button"
                        id="cancel-btn"
                        class="bg-gray-400 text-black py-2 px-4 rounded hover:bg-gray-500"
                    >
                        Annuler
                    </button>
                    <button
                        type="submit"
                        class="bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-500"
                    >
                        Ajouter
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Conteneur pour les cartes -->
    <div id="cards-container"class="grid grid-cols-5  w-full justify-center items-center mt-6">
        <!-- Les cartes ajoutées apparaîtront ici -->
        <div class=" card rounded-lg shadow-lg p-4 flex flex-col items-center relative">
         <!-- Note (Rating) -->
        <div class="absolute top-3 left-3 text-black font-bold text-xl">20</div>
        <!-- Position -->
        <div class="absolute top-3 right-3 text-black font-bold text-lg">CF</div>

        <!-- Image principale -->
        <img
            src="https://cdn.sofifa.net/players/190/871/25_120.png"
            alt="${playerName}"
            class="w-24 h-24 rounded-full border-2 border-white mt-10"
        />

        <!-- Nom -->
        <div class="text-black font-bold text-sm mt-4">Hanane</div>
        <!-- Statistiques -->
        <div class="flex  gap-x-1 mt-4 text-black text-sm font-bold">
            <div>PAC <span class="font-normal">10</span></div>
            <div>SHO <span class="font-normal">20</span></div>
            <div>PAS <span class="font-normal">30</span></div>
            <div>DRI <span class="font-normal">40</span></div>
            <div>DEF <span class="font-normal">50</span></div>
            <div>PHY <span class="font-normal">60</span></div>
        </div>
        <!-- Nationalité + Club -->
        <div class="flex justify-center items-center space-x-2 mt-2">
            <!-- Nationalité -->
            <img
                src="https://cdn.sofifa.net/flags/br.png"
                alt="Nationalité"
                class="w-6 h-6 rounded-full"
            />
            <!-- Club -->
            <img
                src="https://cdn.sofifa.net/meta/team/7011/120.png"
                alt="Club"
                class="w-6 h-6 rounded-full"
            />
        </div>
    </div>
    </div>
</div>

<script src="formulaire-dynamique.js"></script>
</body>
